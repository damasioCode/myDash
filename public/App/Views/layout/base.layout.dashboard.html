<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.compilado.css">
    <title>MeStore</title>
</head>

<body class="body__dashboard">

    <div class="dashboard--grid">
        <header class="nav menu__nav">
            <ul class="menu__nav-list">
                <li class="menu__nav-menu">
                    <button class="menu__nav-hamburger">
                        MENU
                    </button>
                </li>
                <li class="menu__nav-profile">
                    <p>Hi, {{name_user}}</p>
                    <div class="user__avatar">
                        <img src="./assets/src/user.jpg" alt="">
                    </div>
                </li>
            </ul>
        </header>
        <div class="title--page">
            <h3>Dashboard<h3>
        </div>
        <div class="sidebar">
            <div class="sidebar--logo">
                <h1 class="menu__bar--brand">
                    my<span class="menu__bar--brand-color">Dash</span>
                </h1>
            </div>
            <ul class="sidebar--menu">
                <li><a href="#">
                        <ion-icon name="podium-outline"></ion-icon> Painel de controle
                    </a></li>
                <li><a href="#">
                        <ion-icon name="people-outline"></ion-icon> Meus Clientes
                    </a></li>
                <li><a href="#">
                        <ion-icon name="cash-outline"></ion-icon>Meus Ganhos
                    </a></li>
                <li><a href="#">
                        <ion-icon name="documents-outline"></ion-icon> Servi√ßos prestados
                    </a></li>
            </ul>
        </div>

        {% block content %}
        {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./assets/js/main.js"></script>

</body>


</html>
